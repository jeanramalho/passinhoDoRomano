<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passinho do Romano</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <h1>Cifrador</h1>
        <form action="" id="cifrador" autocomplete="off">
            <input type="text" id="input-original" spellcheck="false" placeholder="Insira o texto" name="text">
        </form>
        <div id="resultado"></div>
        <div class="range">
            <input type="range" id="range" value="10" min="1" max="26" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
    
        </div>       
        
    </main>    
</body>
</html>
