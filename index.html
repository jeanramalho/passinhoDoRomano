<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passinho do Romano</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <section>
            <div>
                <input type="radio" id="cifraCesar" name="radioBtn">Cifra de Cesar
            </div>
            <div>
                <input type="radio" id="base64" name="radioBtn">Base64
            </div>
        </section>
        <h1>Cifrador</h1>
        <div id="cesar">
            <div>
                <input type="checkbox" id="codificar" name="codeOuDecode" checked>codificar
            </div>
            <div>
                <input type="checkbox" id="decodificar" name="codeOuDecode">decodificar
            </div>
            <form action="" id="cifrador" autocomplete="off">
                <input type="text" id="input-original" spellcheck="false" placeholder="Insira o texto" name="text">
                <button type="submit">Traduzir</button>
            </form>
            <div id="resultado"></div>

            <div class="desloc" id='desloca'>
                <input type="range" id="range" value="10" min="1" max="25" oninput="this.nextElementSibling.value = this.value">
                <output>10</output>    
            </div>     
        </div> 

        <div id="base">
            <div>
                <input type="checkbox" id="codificarBase" name="codeOuDecode" checked>codificar
            </div>
            <div>
                <input type="checkbox" id="decodificarBase" name="codeOuDecode">decodificar
            </div>
            <form action="" id="cifradorBase64" autocomplete="off">
                <input type="text" id="input-original-Base64" spellcheck="false" placeholder="Insira o texto" name="text">
                <button type="submit">Traduzir</button>
            </form>
            <div id="resultadoBase64"></div>

        </div>
        
        
        
    </main>    
</body>
</html>
